name: Lint
#
on:
    pull_request:

jobs:
    lint:
        timeout-minutes: 15
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: Install Node.js dependencies
              run: |
                  npm test
            - name: Run linters
              uses: wearerequired/lint-action@v1
              with:
                  eslint: true
